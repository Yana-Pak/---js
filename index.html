<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Калькулятор</title>
</head>

<body>
  <div class="calc">
    <div class="calc-display">
      <div class="secondary-display">
      </div>
      <div class="main-display">
      </div>
    </div>

    <div class="calc-btn">
      <button class="calc-btn-clear all-clear">C</button>
      <button class="calc-btn-primary clear">
        <img class="btn__delete" src="delete_3914128.svg" alt="">
      </button>
      <button class="calc-btn-primary inversion-numder">+/-</button>
      <button class="calc-btn-primary ">/</button>

      <button class="calc-btn-primary">7</button>
      <button class="calc-btn-primary">8</button>
      <button class="calc-btn-primary">9</button>
      <button class="calc-btn-primary ">*</button>

      <button class="calc-btn-primary">4</button>
      <button class="calc-btn-primary">5</button>
      <button class="calc-btn-primary">6</button>
      <button class="calc-btn-primary ">-</button>

      <button class="calc-btn-primary">1</button>
      <button class="calc-btn-primary">2</button>
      <button class="calc-btn-primary">3</button>
      <button class="calc-btn-primary ">+</button>

      <button class="calc-btn-primary">00</button>
      <button class="calc-btn-primary">0</button>
      <button class="calc-btn-primary">.</button>
      <button class="calc-btn-primary ">=</button>

    </div>
  </div>
</body>

</html>
